services:
  diebasis-domain-health:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: diebasis-domain-health
    env_file:
      - .env
    environment:
      - LOG_LEVEL=warn
      - LOG_PRETTY=true
    volumes:
      # Mount reports directory to persist reports on host
      - ./reports:/app/reports
      # Mount DKIM config with read-only access
      - ./dkim.config.json:/app/dkim.config.json:ro
    restart: unless-stopped
    # Resource limits to prevent runaway processes
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
    # Note: read_only filesystem and no-new-privileges removed to allow cron to function
    tmpfs:
      - /tmp
      - /var/spool/cron
    # Drop unnecessary capabilities
    cap_drop:
      - ALL
    cap_add:
      - SETGID
      - SETUID
      - CHOWN
      - DAC_OVERRIDE
